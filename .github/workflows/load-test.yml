name: Lambda Load Test

on:
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies (artillery, aws-sdk, faker, node-fetch)
      - name: Install dependencies
        run: |
          cd ./load-test
          npm install artillery@2.0.21 aws-sdk@^2.1692.0 @faker-js/faker@10.0.0 node-fetch@^3.3.2
        shell: bash

      # Step 4: Run Artillery load test and collect CloudWatch metrics
      - name: Run Artillery Load Test & Collect Metrics
        run: |
          cd ./load-test
          npm run test
          node collect-metrics.js
        shell: bash

      # Step 5: Upload reports as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: load-test-reports
          path: |
            ./load-test/artillery-report.html
            ./load-test/artillery-report.json
            ./load-test/cloudwatch-metrics.json
